<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มการสมัครสมาชิกห้องสมุด</title>
</head>
<body>

<h2>แบบฟอร์มการสมัครสมาชิกห้องสมุด</h2>

<form>
    <label for="full_name">ชื่อ – นามสกุล (ภาษาไทย): <span style="color:red;">*</span></label><br>
    <input type="text" id="full_name" name="full_name" required><br><br>

    <label for="full_name_en">ชื่อ – นามสกุล (ภาษาอังกฤษ): <span style="color:red;">*</span></label><br>
    <input type="text" id="full_name_en" name="full_name_en" required><br><br>

    <label for="gender">เพศ: <span style="color:red;">*</span></label><br>
    <input type="radio" id="male" name="gender" value="ชาย" required>
    <label for="male">ชาย</label><br>
    <input type="radio" id="female" name="gender" value="หญิง" required>
    <label for="female">หญิง</label><br><br>

    <label for="student_id">รหัสนักศึกษา: <span style="color:red;">*</span></label><br>
    <input type="text" id="student_id" name="student_id" required pattern="[0-9]{8}" title="กรุณากรอกรหัสนักศึกษาที่มี 8 หลัก"><br><br>

    <label for="faculty">คณะที่ศึกษา: <span style="color:red;">*</span></label><br>
    <input type="text" id="faculty" name="faculty" required><br><br>

    <label for="email">ที่อยู่อีเมล (E-mail address): <span style="color:red;">*</span></label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dob">วันเดือนปีเกิด: <span style="color:red;">*</span></label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="book_type">ประเภทของหนังสือที่สนใจ: <span style="color:red;">*</span></label><br>
    <select id="book_type" name="book_type" required>
        <option value="ประวัติศาสตร์">ประวัติศาสตร์</option>
        <option value="ศิลปะ">ศิลปะ</option>
        <option value="กีฬา">กีฬา</option>
        <option value="คอมพิวเตอร์">คอมพิวเตอร์</option>
        <option value="ชีวประวัติ">ชีวประวัติ</option>
        <option value="อื่นๆ">อื่นๆ</option>
    </select><br><br>

    <label for="newsletter">ความต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่: <span style="color:red;">*</span></label><br>
    <input type="checkbox" id="newsletter" name="newsletter">
    <label for="newsletter">ต้องการรับข่าวสาร</label><br><br>

    <input type="submit" value="สมัครสมาชิก">
</form>

</body>
</html>
